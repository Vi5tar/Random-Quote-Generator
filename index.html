<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">

  <div class="col-xs text-center">

    <blockquote class="blockquote-reverse well">

      <em><p class = "text-center" id = "quote"></p></em>

      <footer id="auth"></footer>
    </blockquote>

    <div class="col-xs-12">
      <button class="btn btn-info" onclick="newQuote()">New Quote!</button>
      <button class="btn btn-info" onclick="tweetQuote()"><i class="fa fa-twitter" aria-hidden="true"></i></button>
    </div>

  </div>


</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
